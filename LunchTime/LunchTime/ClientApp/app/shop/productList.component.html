<div class="row">

    <div class="product-info col-md-4" *ngFor="let p of products">
        <div class="product-name"><h3>{{p.name}}</h3></div>
        <div>{{p.description}}</div>
        <div>{{p.price | currency:"Kr. "}}</div>
        <button id="buyButton" class="btn btn-success btn-sm pull-left" (click)="addProduct(p)">Tilføj</button>
    </div>

</div>
